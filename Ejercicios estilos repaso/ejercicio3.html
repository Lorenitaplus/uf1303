<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Estilos CSS</title>
 <style type="text/css">
    a { background-color: blue;
    	  color: #ffe600; 
    }

    a:visited {
    	background-color: white;
    	color: red;
    	  }

 	 a:hover {
    	background-color: yellow;
    	color: black;
    	font-style: bold;
    }	
  </style>
</head>
<body>
	<article>
		<ul>
			<li><a href="http://example.com/">A yellow link</a></li>
			<li><a href="http://example.com/">A black link</a></li>
			<li><a href="http://example.com/">A red link</a></li>
		</ul>
	</article>
</body>
</html>
