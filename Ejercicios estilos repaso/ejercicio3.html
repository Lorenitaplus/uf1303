<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Estilos CSS</title>
 <style>
    a { color: #ffe600;
    	background-color: blue; 
    }

    a:hover {
    	color: black;
    	background-color: yellow;
    	font-style: bold;
    }	

    a:visited {
    	color: red;
    	background-color: white;
    }
  </style>
</head>
<body>
	<article>
		<ul>
			<li><a href="http://example.com/">A yellow link</a></li>
			<li><a href="http://example.com/">A black link</a></li>
			<li><a href="http://example.com/">A red link</a></li>
		</ul>
	</article>
</body>
</html>
